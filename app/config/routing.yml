app:
    resource: "@AppBundle/Controller/"
    type:     annotation
fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile_edit:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile

##add following for PUGX multi-user bundle
staff_registration:
    path:  /register/staff
    defaults: { _controller: AppBundle:Registration:registerStaff }

volunteer_registration:
    path:  /register/volunteer
    defaults: { _controller: AppBundle:Registration:registerVolunteer }

admin_registration:
    path:  /register/admin
    defaults: { _controller: AppBundle:Registration:registerAdmin }
